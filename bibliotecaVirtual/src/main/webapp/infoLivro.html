<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Informações Livro</title>
	</head>
	<body>
		<h3>Informações do Livro</h3>
		
		<form action="LivroController" method="post">
		
			<label for="nomeLivroId">Nome do livro: </label>
			<input type="text" id="nomeLivroId" name="nomeLivroCampo"><br><br>
		
			<label for="autorId">Autor: </label>
			<input type="text" id="autorId" name="autorCampo"><br><br>
			
			<label for="editoraId">Editora: </label>
			<input type="text" id="editoraId" name="editoraCampo"><br><br>
			
			<label for="dataLancId">Data de Lançamento: </label>
			<input type="text" id="dataLancId" name="dataLancCampo"><br><br>
			
			<label for="precoId">Preço: </label>
			<input type="number" id="precoId" name="precoCampo" step="0.1"><br><br>
			
			<label for="generoId">Genero: </label>
			<input type="text" id="generoId" name="generoCampo"><br><br>
			
			<label for="pagId">Páginas: </label>
			<input type="number" id="pagId" name="pagCampo"><br><br>
		
			<input type="submit" value="Cadastrar" name="operacao">
		</form>
	</body>
</html>
